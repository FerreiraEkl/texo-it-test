<div class="card">
  <div class="card-body">
    <h5 class="card-title">List movie winners by year</h5>
    <div class="search">
      <div>
        <input
          type="number"
          class="form-control"
          placeholder="Search by year" 
          #input
        />
      </div>
      <div>
        <button
          type="button"
          (click)="search(input.value)"
          class="btn btn-primary"
        ></button>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>id</th>
          <th>Year</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
          <tr *ngFor="let movie of winners">
          <td>{{ movie.id}}</td>
          <td>{{ movie.year }}</td>
          <td>{{ movie.title }}</td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
