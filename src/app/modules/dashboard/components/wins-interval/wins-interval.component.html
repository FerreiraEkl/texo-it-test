<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      Producers with longest and shortest interval between wins
    </h5>
    <section>
      <h4>Maximun</h4>
      <ng-container
        [ngTemplateOutlet]="minMaxTable"
        [ngTemplateOutletContext]="{ items: maxIntervals }"
      >
      </ng-container>
    </section>

    <section>
      <h4>Minimun</h4>
      <ng-container
        [ngTemplateOutlet]="minMaxTable"
        [ngTemplateOutletContext]="{ items: minIntervals }"
      >
      </ng-container>
    </section>
  </div>
</div>

<ng-template #minMaxTable let-items="items">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Producer</th>
        <th>Interval</th>
        <th>Previous year</th>
        <th>Following year</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr *ngFor="let producer of items">
        <td>{{ producer.producer }}</td>
        <td>{{ producer.interval }}</td>
        <td>{{ producer.previousWin }}</td>
        <td>{{ producer.followingWin }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
