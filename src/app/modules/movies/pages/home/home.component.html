<div class="main">
  <h5>List movies</h5>

  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>
          <div>id</div>
        </th>

        <th>
          <div>
            <div>Year</div>
            <input
              type="number"
              class="form-control"
              placeholder="Search by year"
              [formControl]="yearControl"
            />
          </div>
        </th>

        <th>
          <div>Title</div>
        </th>

        <th>
          <div>
            <div>Winner?</div>
            <select
              class="form-control"
              #winner
              (change)="this.winnerSearch(winner.value)"
            >
              <option selected [value]="undefined">Yes/No</option>
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
            </select>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr></tr>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.id }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.winner }}</td>
      </tr>
    </tbody>

    <tfoot class="thead-light">
      <tr>
        <th colspan="4">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a
                class="page-link"
                (click)="goFirst()"
                aria-label="Previous"
              >
                <span aria-hidden="true">&lt;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item">
              <a
                class="page-link"
                (click)="goPrevious()"
                aria-label="Previous"
              >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>

            <li class="page-item" *ngFor="let page of pages">
              <a
                class="page-link"
                [ngClass]="{ active: page == curentFilter.page }"
                (click)="navigate(page)"
                >{{ page }}</a
              >
            </li>

            <li class="page-item">
              <a
                class="page-link"
                aria-label="Next"
                (click)="goNext()"
              >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item">
              <a
                class="page-link"
                aria-label="Next"
                (click)="goLast()"
              >
                <span aria-hidden="true">&gt;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
